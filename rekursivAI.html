<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tom liste for 책 lagre tallene
const tallListe = [];

// Rekursiv funksjon
function leggTilTall() {
  const tilfeldigTall = Math.floor(Math.random() * 9) + 1; // Tall mellom 1 og 9
  tallListe.push(tilfeldigTall);
  console.log(`La til: ${tilfeldigTall}`);

  // Stopp hvis tallet er 4 eller 7
  if (tilfeldigTall === 4 || tilfeldigTall === 7) {
    console.log("Stoppet p책 grunn av 4 eller 7.");
    return;
  }

  // Kall funksjonen p책 nytt (rekursjon)
  leggTilTall();
}

// Start funksjonen
leggTilTall();

// Skriv ut hele listen etterp책
console.log("Resultat:", tallListe);

    </script>
</body>
</html>
