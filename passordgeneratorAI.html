<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Passordgenerator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    #generatedPassword {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Passordgenerator</h1>

  <label for="length">Lengde på passord:</label>
  <input type="number" id="length" min="4" max="64" value="12">

  <label>
    <input type="checkbox" id="includeLowercase" checked>
    Inkluder små bokstaver (a–z)
  </label>

  <label>
    <input type="checkbox" id="includeUppercase" checked>
    Inkluder store bokstaver (A–Z)
  </label>

  <label>
    <input type="checkbox" id="includeSymbols">
    Inkluder spesialtegn (!@#...)
  </label>

  <button onclick="generatePassword()">Generer passord</button>

  <p>Ditt passord: <span id="generatedPassword"></span></p>

  <script>
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useLower = document.getElementById("includeLowercase").checked;
      const useUpper = document.getElementById("includeUppercase").checked;
      const useSymbols = document.getElementById("includeSymbols").checked;

      let characters = "";
      if (useLower) characters += lowercase;
      if (useUpper) characters += uppercase;
      if (useSymbols) characters += symbols;

      if (characters.length === 0) {
        document.getElementById("generatedPassword").innerText = "Velg minst én type tegn!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomChar = characters[Math.floor(Math.random() * characters.length)];
        password += randomChar;
      }

      document.getElementById("generatedPassword").innerText = password;
    }
  </script>
</body>
</html>
